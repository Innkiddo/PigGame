<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=lato:100,300,600" type="text/css">
    <link rel="stylesheet" href="https://code.ioniframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player2 </div>
            <div class="player-score" id="score-1">50</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">12</div>
            </div>
        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline">Hold</i></button>

       <input type="text" placeholder="Final Score" class="final-score">
       <p ><a href="guide.html">HOW TO PLAY?</a></p>

       <img src="pics/dice-5.png" alt="dice" class="dice" id="dice-1">
       <img src="pics/dice-5.png" alt="dice" class="dice" id="dice-2">
    </div>
    <script src="codes.js"></script>
</body>
</html>
